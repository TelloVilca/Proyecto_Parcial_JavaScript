<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--* LINK DE GOOGLE FONTS ICONS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!--* LINK DE BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!--* LINK DE CSS  -->
    <link rel="stylesheet" href="Estilos/style.css" />

</head>

<body>
    <!--* ENCABESADO --> 
    <header class="header container-fluid">

        <!--* LOGOTIPO -->
        <div class="logo">
            <a href="#">
                <img src="Imagenes/Logo de empresa.jpg" alt="logo" />
            </a>
        </div>

        <!--* NAVEGACION DE LISTADO -->
        <nav class="listado">
            <ul>
            </ul>
        </nav>

        <!--* NAVEGACION DE REGISTRO -->
        <nav class="enlaces_registros">
            <ul>
                <li><a href="#">INICIAR SECCION</a></li>
                <li><a href="#">REGISTRATE</a></li>
            </ul>
        </nav>

    </header>

    <div class="container content">
        <div class="col-5 content_center txt_size">

            <!-- * FORMULARIO  -->
            <form action="contenido_pagina/inicio_sesion.html" id="registro_estudiante"
                class="row g-3 pe-5 ps-5 pt-3 pb-3" method="get" onsubmit="return ValidacionRegistroCliente()">

                <!--* TITULO DEL FORMULARIO -->
                <h2 class="text-center">Registro del Cliente</h2>

                <!--* FILA NUMERO - 1 -->
                <!--* CONTENIDO NOMBRES -->
                <div class="col-12">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="Nombre" required
                        placeholder="Escribe tu nombre" />
                    <span id="span_name" class="form-text" style="display: none;">El texto debe tener un rango
                        minimo 4
                        y el maximo de
                        16</span>
                </div>


                <!--* FILA NUMERO - 2 -->
                <!--* CONTENIDO APELLIDOS -->
                <div class="col-12">
                    <label for="last_name" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="last_name" name="Apellido" required
                        placeholder="Escribe tu apellido" />
                    <span id="span_lastName" class="form-text" style="display: none;">El texto debe tener un rango
                        minimo 4 y el maximo de
                        16</span>
                </div>


                <!--* FILA NUMERO - 3 -->
                <!--* CONTENIDO CORREO -->
                <div class="col-12 mb-3">
                    <label for="email" class="form-label">Correo Electronico:</label>
                    <input type="email" class="form-control" id="email" name="Correo" placeholder="name@example.com" required />
                </div>


                <!--* FILA NUMERO - 4  -->
                <!--* CONTENIDO GENEROS  -->
                <div class="col-3">
                    <label for="" class="form-label">Genero:</label>
                </div>

                <div class=" col-9 btn-group">
                    <!--* GENERO FEMENINO  -->
                    <input type="radio" class="btn-check" id="femenino" name="genero" value="femenino" required/>
                    <label for="femenino" class="btn btn-outline-dark">Femenino</label>


                    <!--* GENERO MASCULINO -->
                    <input type="radio" class="btn-check" id="masculino" name="genero" value="masculino" required/>
                    <label for="masculino" class="btn btn-outline-dark">Masculino</label>

                    <!--* GENERO OTRO  -->
                    <input type="radio" class="btn-check" id="otro" name="genero" value="otro" />
                    <label for="otro" class="btn btn-outline-dark">Otro</label>
                </div>

                <!--* FILA NUMERO - 5  -->
                <!--* CONTENIDO FECHA DE NACIMIENTO  -->
                <div class="col-12">
                    <label for="fechaNacimiento" class="form-label mb-3">Fecha Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="FechaNacimiento" class="form-control" required>
                </div>


                <!--* CONTENIDO PULSADOR DEL ENVIO -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary" id="botonEnviar">Registrarse</button>
                </div>
            </form>

        </div>
    </div>

    <!--* CODIGO JAVACRIPT DE JQUERY  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


    <!--* CODIGO JAVASCRIP PROPIO -->
    <script src="JavaScript/javascript.js"></script>

</body>

</html>
